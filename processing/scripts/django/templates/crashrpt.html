{% extends 'base/base.html' %}

{% block content %}
    <div class="content">
        <form action="{% url path.to.crashrpt.views.takeReport %}" id="profileForm" method="POST" enctype="multipart/form-data">{% csrf_token %}
            {% for field in form.visible_fields %}
                <div class="fieldWrapper">
                {{ field.errors }}<span class="fieldText required">{{ field.label_tag }}</span><br>{{ field }}
                </div>
            {% endfor %}
            <p>
                <input type="submit" value="Submit" width="10pc"/>
            </p>
        </form>
    </div>
{% endblock %}
